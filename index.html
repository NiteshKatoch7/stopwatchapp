<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="stopwatch-wrapper">
        <div class="timer">
            <div class="d-flex align-items-center justify-content-center gap-2">
                <div class="minutes">
                    00
                </div>
                <span>:</span>
                <div class="seconds">
                    00
                </div>
            </div>
        </div>
        <div class="timer-buttons">
            <div class="d-flex flex-wrap align-items-center justify-content-center gap-4">
                <a class="buttons bg-primary" href="javascript:" id="startButton">
                    Start
                </a>
                <a class="buttons bg-danger" href="javascript:" id="stopButton">
                    Stop
                </a>
                <a class="buttons bg-success" href="javascript:" id="resetButton">
                    Reset
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
